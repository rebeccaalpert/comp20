<!DOCTYPE HTML>

<html>
<head>
	<title>Map Chat</title>
	<meta charset=utf-8 />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link href="style.css" rel="stylesheet" />

	<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();

			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var myMarker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						getJSON(myLat, myLng); // use location info to get JSON data from Ming
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser. What a shame!");
				}
			}
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				var image = {
					url: './images/greg-universe.png',
					// this marker is 27 px wide, 45 px tall
					size: new google.maps.Size(27, 45),
					// The origin for this image is (0, 0).
    				origin: new google.maps.Point(0, 0),
    				// The anchor for this image is the base of the image
    				anchor: new google.maps.Point(0, 45)
				};

				myMarker = new google.maps.Marker({
					position: me,
					title: "Hi, I'm CindyLytle!",
					map: map,
					icon: image
				});
					
				// Open info window on click of marker
				google.maps.event.addListener(myMarker, 'click', function() {
					infowindow.setContent(myMarker.title);
					infowindow.open(map, myMarker);
				});
			}

			function getJSON(myLat, myLong)
			{
				var xhr = new XMLHttpRequest();
			
				// Ming's server https://secret-about-box.herokuapp.com/sendLocation takes three variables (username, lat, long, and message)// and returns JSON feed of the locations of the people in the class if the three parameters are legitimate
				myLogin = "CindyLytle";
				// only certain characters are accepted in URIs: only alphanumerics, the special characters "$-_.+!*'(),", and reserved // characters used for their reserved purposes may be used unencoded within a URL. For all other characters (e.g., a 
				// whitespace), they must be encoded. 
				myMessage = encodeURIComponent("If every pork chop were perfect, we wouldn't have hot dogs");
				
				xhr.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
				// In order to execute HTTP POST using the JavaScript XMLHttpRequest, you need to add this parameter to the HTTP request header
				xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
				
				xhr.send("login="+myLogin+"&lat="+myLat+"&lng="+myLong+"&message="+myMessage);

				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4) {
						if (xhr.status == "200") { // got the data
							var jsonData = JSON.parse(xhr.responseText);
							for (count = 0; count < jsonData.length; count++) {
								// keys: ["_id", "login", "lat", "lng", "message", "created_at"]
								console.log(jsonData[count]["login"]);
							}
						} else { // didn't get the data
						alert("Didn't get any data from the server. Please try again later.");
						}
					}
				}
			}
		</script>
</head>

<body onload="init()">
	<div id="map_canvas"></div>
</body>
</html>
